<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <h2>Player <span class="player-number">1</span></h2>
    <h3 class="player-sum"></h3>
    <ul class="player-hand"></ul>
    <li class="playerCardLi"></li>
    <p></p>
    <h2>Dealer</h2>
    <h3 class="dealer-sum"></h3>
    <ul class="dealer-hand"></ul>
    <li class="dealerCardLi"></li>

    <footer>
      <button class="deal">Deal</button>
      <button class="hit">Hit</button>
      <button class="stand">Stand</button>
      <button class="shuffle">Shuffle</button>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
