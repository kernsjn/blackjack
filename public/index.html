<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h2>Player <span class="player-number">1</span></h2>
    <h3 class="player-sum"></h3>
    <ul class="player-hand"></ul>
    <h2>Dealer</h2>
    <h3 class="dealer-sum"></h3>
    <ul class="dealer-hand"></ul>
    <h1>Blackjack</h1>
    <footer class="button">
      <button class="hit-button">Hit</button>
      <button class="stand-button">Stand</button>
      <button class="dealer-hit-button">Dealer Hit</button>
      <button class="replay-button">Play Again</button>
    </footer>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
